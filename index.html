<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>

</head>
<body>        
    <div class="error">
        <h3>All the fields have to be filled out</h3>
        <button class="despawnbtn">Close</button>
    </div>
    <form class="inputtab absolute">
            <p class="pstyle">Title of The Book</p>
            <input id="title" type="text" placeholder="Tittle here">
            <p class="pstyle">Author</p>
            <input id="author" type="text" placeholder="Author here">
            <p class="pstyle">Amount of pages</p>
            <input id="pages" type="text" placeholder="Pages here">
            <p class="pstyle">read it yet?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="yes-no" id="yes" value="yes">
            <label for="no">No</label>
            <input type="radio" name="yes-no" id="no" value="no" checked>
            <button type="button" id="submit" class="create">Submit Book</button>
            <button type="button" id="cancel" class="cancel">Cancel</button>
    </form>
    <div id="container">
       
        
   </div>
    <div class="footer">
            <button class="newBtn">New Book</button>
        </div>


    <script src="script.js"></script>
</body>
</html>
